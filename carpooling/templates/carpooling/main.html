{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="utf8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
 <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
  	.nav-opt h2 {
  		color: white;
  	}
  </style>
  {% block head %}
  {% endblock %}
</head>
<body style="position: relative;">
    <!-- Fixed navbar -->
    <nav class="navbar">
        <div>
          <a href="/"><h1>Fiores Carpool</h1></a>
        </div>
        {% if request.user.is_authenticated %}
        <div class="nav-opt">
          <a href="/trips"><h2>Trips</h2></a>
          <a href="/account"><h2>Profile</h2></a>
          <a href="/logout"><h2>Logout</h2></a>     
        </div>
        {% endif %}
    </nav>

    <section>
      {% block content %}
      {% endblock %}  
    </section>
    
    <footer id="footer">
      <div class="container">
        <p>Fiores Carpool &copy; All Rights Reserved.</p>
      </div>
    </footer>
</body>
<html>
